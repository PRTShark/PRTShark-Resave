<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PRTShark的个人网页</title>
    <style>
        body {
            font-family: 'Microsoft JhengHei UI', Arial, sans-serif;
            color: #333;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background: #000; /* 背景颜色 */
            background-image: url('https://github.com/PRTShark/PRTShark-Resave/blob/main/0aaa2001a3106660bb1e46a010db1f320bcccc3a.jpg?raw=true'); /* 背景图片 */
            background-size: cover;
            background-attachment: fixed;
            background-position: center;
        }
        .blurred-background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            filter: blur(5px); /* 模糊效果 */
            z-index: -1;
            background-image: url('https://github.com/PRTShark/PRTShark-Resave/blob/main/0aaa2001a3106660bb1e46a010db1f320bcccc3a.jpg?raw=true'); /* 背景图片 */
            background-size: cover;
            background-attachment: fixed;
            background-position: center;
            opacity: 0.2; /* 透明度 */
        }
        .header {
            background: rgba(0, 0, 0, 0.7);
            color: #fff;
            padding: 60px 20px;
            text-align: center;
            border-bottom: 5px solid #000; /* 边框颜色 */
        }
        .header h1 {
            font-size: 3em;
            margin: 0;
            color: #fff;
        }
        .header p {
            font-size: 1.5em; /* 增大字体 */
            color: #ddd;
        }
        .container {
            width: 80%;
            margin: 20px auto;
            background: rgba(255, 255, 255, 0.9); /* 内容区背景透明 */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
        }
        .section {
            margin-bottom: 30px;
        }
        .section h2 {
            border-bottom: 2px solid #000;
            padding-bottom: 10px;
            margin-bottom: 10px;
            color: #000; /* 标题颜色 */
            font-size: 1.8em; /* 增大标题字体 */
        }
        .social-links a {
            display: block;
            color: #333;
            text-decoration: none;
            margin-bottom: 15px; /* 增大间距 */
            font-size: 1.2em; /* 增大字体 */
        }
        .social-links a:hover {
            text-decoration: underline;
        }
        .portfolio-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px; /* 增加作品之间的间距 */
        }
        .portfolio-item {
            flex: 1 1 calc(50% - 20px); /* 两列布局，减去间距 */
            box-sizing: border-box;
            text-align: center;
        }
        .portfolio-item iframe {
            width: 100%; /* 设置视频宽度 */
            max-width: 560px; /* 最大宽度 */
            height: 315px; /* 视频高度 */
            border-radius: 8px;
            margin-bottom: 10px; /* 增加视频与标题的间距 */
        }
        .portfolio-item p {
            font-size: 1em; /* 缩小字体 */
            color: #333; /* 标题颜色 */
        }
        .footer {
            background: rgba(0, 0, 0, 0.8);
            color: #fff;
            text-align: center;
            padding: 10px;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
        /* 隐藏音乐播放器 */
        audio {
            display: none;
        }
    </style>
</head>
<body>
    <div class="blurred-background"></div> <!-- 添加背景模糊效果 -->
    <div class="header">
        <h1>PRTShark</h1>

    </div>
    <div class="container">

        <div class="section">

                <a href="https://www.youtube.com/channel/UCzx784J0da3xi33-ZsAiHSg" target="_blank">YouTube 频道</a>
                <a href="https://x.com/lzpsmax" target="_blank">X（原Twitter）账号</a>
                <a href="https://www.tiktok.com/@prtshark?lang=zh-Hans" target="_blank">TikTok 账号</a>
                <a href="mailto:lzpsmax@163.com" target="_blank">电子邮箱</a>
            </div>
        </div>

        <!-- 作品展示 -->
        <div class="section">
            <h2>我的作品展示</h2>
            <div class="portfolio-container">
                <div class="portfolio-item">
                    <iframe src="https://player.bilibili.com/player.html?bvid=BV1Ff421z7Rg" frameborder="0" allowfullscreen></iframe>
                    <p>【GBC】安和昴全身都很HIP呢！</p>

                <div class="portfolio-item">

                    <p>【GBC】没想成为你的𝙉𝙞𝙜𝙝𝙩𝙢𝙖𝙧𝙚</p>
                </div>
                <div class="portfolio-item">
                    <iframe src="https://player.bilibili.com/player.html?bvid=BV1D4421Q7TG" frameborder="0" allowfullscreen></iframe>
                    <p>【Girls Band Cry】王妃</p>
                </div>
                <div class="portfolio-item">
                    <iframe src="https://player.bilibili.com/player.html?bvid=BV181421r7vy" frameborder="0" allowfullscreen></iframe>
                    <p>【GBC】“我没有走错路”</p>
                </div>
            </div>
        </div>

        <!-- 动态更新 -->
        <div class="section">
            <h2>最新动态</h2>
            <div class="update">

            </div>

            </div>
            <!-- 可以添加更多动态内容 -->
        </div>
    </div>
    <div class="footer">
        <p>© 2024 PRTShark. All rights reserved.</p>
    </div>
    <!-- 添加背景音乐播放器 -->
    <audio src="https://github.com/PRTShark/PRTShark-Resave/blob/main/%E5%96%9C%E5%8A%87-%E6%98%9F%E9%87%8E%E6%BA%90.128.mp3?raw=true" autoplay loop></audio>
</body>
</html>
